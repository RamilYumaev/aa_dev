.cbx {
    -webkit-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    
    display: flex;
}

.cbx span {
    display: inline-block;
    vertical-align: middle;
    transform: translate3d(0, 0, 0);
    margin: auto 0;
}

.cbx span:first-child {
    position: relative;
    min-width: 24px;
    height: 24px;
    border-radius: 50%;
    transform: scale(1);
    vertical-align: middle;
    border: 1px solid #B9B8C3;
    transition: all .2s ease;
}

.cbx span:first-child svg {
    position: absolute;
    z-index: 1;
    top: 8px;
    left: 6px;
    fill: none;
    stroke: white;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 16px;
    stroke-dashoffset: 16px;
    transition: all .3s ease;
    transition-delay: .1s;
    transform: translate3d(0, 0, 0);
}

.cbx span:first-child:before {
    content: "";
    width: 100%;
    height: 100%;
    background: #27AE60;
    display: block;
    transform: scale(0);
    opacity: 1;
    border-radius: 50%;
    transition-delay: .2s;
}

.cbx span:last-child {
    margin-left: 8px;
    height: 100%;
    vertical-align: middle;
}

.cbx span:last-child a {
    display: block;
    margin: auto 0;
    line-height: 20px;
    color: #467ABC;
}

.cbx span:last-child:after {
    content: "";
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 0;
    height: 1px;
    width: 100%;
    background: #B9B8C3;
    transform-origin: 0 0;
    transform: scaleX(0);
}

/* .cbx:hover span:first-child {
    border-color: #5DB85C;
} */

.inp-cbx:checked + .cbx {
    margin-bottom: 10px;
}

.inp-cbx:checked + .cbx span:first-child {
    border-color: #5DB85C;
    background: #5DB85C;
    animation: check .6s ease;
}

.inp-cbx:checked + .cbx span:first-child svg {
    stroke-dashoffset: 0;
}

.inp-cbx:checked + .cbx span:first-child:before {
    transform: scale(2.2);
    opacity: 0;
    transition: all .6s ease;
}

.inp-cbx:checked + .cbx span:last-child a {
    color: #B9B8C3;
    transition: all .3s ease;
}

.inp-cbx:checked + .cbx span:last-child:after {
    transform: scaleX(1);
    transition: all .3s ease;
}

@keyframes check {
    50% {
        transform: scale(1.2);
    }
}
